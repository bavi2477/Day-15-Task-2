<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 id="title" class="text-center">Simple Calculator</h1>
        <p id="description" class="text-center">I have designed the calculator using DOM, CSS and Bootstrap</p>
        
        <div class="calculator">
            <input type="text" id="result" class="form-control mb-3" readonly>

            <div class="row">
                <div class="col">
                    <button id="clear" class="btn btn-danger btn-block">C</button>
                </div>
                <div class="col">
                    <button id="divide" class="btn btn-secondary btn-block">/</button>
                </div>
                <div class="col">
                    <button id="multiply" class="btn btn-secondary btn-block">*</button>
                </div>
                <div class="col">
                    <button id="subtract" class="btn btn-secondary btn-block">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button id="7" class="btn btn-light btn-block">7</button>
                </div>
                <div class="col">
                    <button id="8" class="btn btn-light btn-block">8</button>
                </div>
                <div class="col">
                    <button id="9" class="btn btn-light btn-block">9</button>
                </div>
                <div class="col">
                    <button id="add" class="btn btn-secondary btn-block">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button id="4" class="btn btn-light btn-block">4</button>
                </div>
                <div class="col">
                    <button id="5" class="btn btn-light btn-block">5</button>
                </div>
                <div class="col">
                    <button id="6" class="btn btn-light btn-block">6</button>
                </div>
                <div class="col">
                    <button id="modulus" class="btn btn-secondary btn-block">%</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button id="1" class="btn btn-light btn-block">1</button>
                </div>
                <div class="col">
                    <button id="2" class="btn btn-light btn-block">2</button>
                </div>
                <div class="col">
                    <button id="3" class="btn btn-light btn-block">3</button>
                </div>
                <div class="col">
                    <button id="equal" class="btn btn-success btn-block">=</button>
                </div>
                
            </div>

            <div class="row">
                <div class="col">
                    <button id="0" class="btn btn-light btn-block">0</button>
                </div>
                <div class="col">
                    <button id="double-zero" class="btn btn-light btn-block">00</button>
                </div>
                
               
            </div>
        </div>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    


    <script src="./js/script.js"></script>
</body>
</html>
